<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="mdb.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width:300px">
            <img src="tajmahal.jpeg" class="img-fluid">
            <div class="card-body">
                <h2 class="card-title">TAJMAHAL</h2>
                <p class="text">The Taj Mahal is a beautiful white marble mausoleum located in Agra, India. Built by Mughal Emperor Shah Jahan in memory of his beloved wife Mumtaz Mahal, it is considered one of the Seven Wonders of the Modern World, attracting millions of visitors from around the globe each year.</p>
                <button class="btn btn-danger">Read More</button>
            </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="popper.js"></script>
    <script src="bootstrap.js"></script>
    <script src="mdb.js"></script>
</body>
</html>

<!-- Bootstrap container to wrap the content -->
<!-- mt-5 is a Bootstrap margin-top class for adding space between elements -->
<!-- Card element to create a card component -->
<!-- img-fluid class is used to make the image responsive -->
<!-- Card body element to wrap the card content -->
<!-- Card title element to display the card title -->
<!-- Text class is used to add basic text styling -->
<!-- Button element with btn and btn-danger classes for styling -->
<!-- jQuery, Popper, Bootstrap, and MDB JavaScript files are linked at the end to enable Bootstrap functionality -->
